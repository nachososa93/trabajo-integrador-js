<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/mediaquery.css" />
    <link rel="shortcut icon" href="./img/img-removebg-preview (4).png" />
    <link
      href="https://allfont.net/allfont.css?fonts=cooperhewitt-heavy"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet" />
    <title>EPA - ELEMENTOS PARA AGRONOMOS</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/img/img-removebg-preview (4).png"
          alt="logo epa"
          id="logoepa"
          data-href="index.html"
        />
     
    
        <ul class="ulnav ulnav__hidden">
          <li><a href="#header">Home</a></li>
          <li><a href="#equipo">Sobre Nosotros</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
<div class="login">
  <button class="ingreso__button" data-href="login.html">Ingresar</button>
  <button class="crear__cuenta__button" data-href="register.html">Crear Cuenta</button>
  <span class="nombre__cuenta"></span>
  <button class="salir__cuenta hidden" data-href="index.html">Cerrar cuenta</button>
  <button class="mi__cuenta hidden">Mi cuenta</button>
</div>
<div class="carrito__compras__imagen">
<img src="./img/carrito-de-compras.png" alt="Carrito de compras">
<div class="cantidad__carrito__conteiner" >0</div>

</div>
<label for="menu" id="menulabel"
><img src="./img/menu.png" alt="" id="menu-img"
/></label>
<div class="carrito__compras__conteiner"> 
  <h3>Tus carrito</h3> 

  <div class="card__carrito"> 
         
                  <div class="item__carrito__info"> 
                          <h3 class="titulo__item__carrito"></h3> 
                          <span class="precio__item__carrito"></span> 
                  </div> 
                  <div class=""> 
                          <button class="button__cantidad__carrito subir" data-id="ID">-</button> 
                          <span class="cantidad">0</span> 
                          <button class="button__cantidad__carrito bajar" data-id="ID">+</button> 
                  </div> 
          
  </div> 

  <div class="total__carrito__conteiner"> 
          <p>Total:</p> 
          <p class="total__carrito"></p>
  </div> 
  <button class="button__comprar">Comprar</button> 
  <button class="button__vaciar">Eliminar carrito</button> 
</div> 



      </nav>
    </header>
    <div class="cartel__alert">
      <p class="contenido__cartel__alert__login"></p>
    </div>
    <section class="form__login__conteiner">
      <form class="form__login">
        <label for="email__input"> Ingrese su Email</label>
        <input type="email" class="email__input__login" id="email__input" />
        <small class="email__error__login"></small>
        <label for="contraseña__input">Ingrese su contraseña</label>
        <input type="password" class="contraseña__input__login" id="contraseña__input"/>
        <small class="password__error__login"></small>
        <div class="buttons__form">

          <button class="button__login">Iniciar sesion</button> 
          <button class="button__recuperar__contraseña">¿Olvidaste tu contraseña?</button>
        </div>
      </form>
      <div class="alert"></div>
    </section>
    <script src="./productos.js"></script>
<script src="login.js"></script>

  </body>
</html>
